<!DOCTYPE html>
<html>
<head>
    <title>Event Management Login</title>
    <style>
        body {
            font-family: Arial;
            background-image: url("https://e0.pxfuel.com/wallpapers/294/337/desktop-wallpaper-black-aesthetic-building-background.jpg");
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
        }

        .box {
            background: rgba(255,255,255,0.92);
            width: 320px;
            margin: auto;
            margin-top: 120px;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Welcome Text */
        .welcome-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .welcome-sub {
            font-size: 13px;
            color: #555;
            margin-bottom: 15px;
        }

        input {
            width: 95%;
            padding: 11px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #2c3e50;
            box-shadow: 0 0 6px rgba(44,62,80,0.5);
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, #2c3e50, #1a252f);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #1a252f, #2c3e50);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div class="box">
    <div class="welcome-title">Welcome to Kevv Event Planning</div>
    <div class="welcome-sub">Crafting memorable moments with perfection</div>

    <h2>Sign In</h2>

    <form action="events.html">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
</div>

</body>
</html>
