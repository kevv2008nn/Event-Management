<!DOCTYPE html>
<html>
<head>
    <title>Event Management Login</title>
    <style>
        body {
            font-family: Arial;
            background-image: url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d");
            background-size: cover;
            margin: 0;
            height: 100vh;
        }
        .box {
            background: rgba(255,255,255,0.9);
            width: 320px;
            margin: auto;
            margin-top: 120px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        input, button {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            background: #2c3e50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Sign In</h2>
    <form action="events.html">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
</div>

</body>
</html>
