<!DOCTYPE html>
<html>
<head>
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
        }

        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .container {
            background: white;
            width: 420px;
            margin: 50px auto;
            padding: 25px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #2c3e50;
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #1a252f;
        }

        .back-btn {
            background: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Event Registration</h1>
</header>

<div class="container">
    <h2>Enter Your Details</h2>

    <!-- THIS ACTION IS THE KEY -->
    <form action="success.html" >
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email ID" required>
        <input type="tel" name="contact" placeholder="Contact Number" required>
        <input type="text" name="upi" placeholder="UPI ID" required>

        <button type="submit">Proceed</button>
    </form>

    <button class="back-btn" onclick="history.back()">â¬… Back</button>
</div>

</body>
</html>
